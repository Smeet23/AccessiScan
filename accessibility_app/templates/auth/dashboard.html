{% for analysis in history %}
  <div class="card mb-3">
    <div class="card-body">
      <p><strong>Input Type:</strong> {{ analysis.input_type }}</p>
      <p><strong>Date:</strong> {{ analysis.created_at }}</p>
      <p><strong>Total Violations:</strong> {{ analysis.total_violations }}</p>
      <a href="{% url 'accessibility_app:generate_pdf' analysis.id %}">Download PDF</a>
    </div>
  </div>
{% endfor %}
